{% set name = "types-pysftp" %}
{% set version = "0.2.11" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-pysftp-{{ version }}.tar.gz
  sha256: c279de8460c80dd24c2a130e13df2c71b72ccf00865a4abaa1877ca2d10a5cf2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - types-paramiko

test:
  commands:
    - test -f $SP_DIR/pysftp-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for pysftp
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
